<!DOCTYPE html>
<head>
    <script src="gesture_source/function.js"></script> 
    <link rel="stylesheet" href="interface_source/style.css">
</head>
<body> 
  <div id="launchModal" class="modal">
    
    <div class="modal-content">
      <div class="modal-header">
        <span id="close-modal">&times;</span>
    </div>
  </div>

  <div id="status">
    <p id="status-text">Not Ready</p>
  </div>
  <video id="video" src='' muted autoplay playsinline></video>
  <div class="split-left">
    <div class="centered">
      <h1 id="text" class="intro-steps">Words To Train<br><span class="subtext"></h1>
      <div id="training-list">
        <div id="example-list"></div>
        <div id="add">
          <form id="add-word" autocomplete="off">
            <input type="text" id="new-word" placeholder="Add Training Word">
            <br/><br/>
            <label>
              <input type="checkbox" id="is-terminal-word">
              End of Sentence
            </label>
            <br/><br/>
            <input type="submit" value="Add Word">
          </form>
        </div>
        <p id="count">Training: 2 words</p>
        <div id="action-btn"></div>
      </div>
      
    </div>
  </div>
  <div class="split-right">
    <div class="left">
    	<h1 id="text" class="intro-steps">Gesture Guidence<br><span class="subtext" ></h1>

      <div id="loader"></div>
      <h1>
        <span id="answerText"></span>
        <span id="interimText"></span>
      </h1>

      <img src="2.jpg" alt="Gesture Guidence">
    </div>
  </div>
</body>
</html>
